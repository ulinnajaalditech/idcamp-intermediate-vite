<!DOCTYPE html>

    <!-- Font Awesome 5.15.4 -->

    >
      <button
        id="skip-link"
        class="button-custom-neutral py-2 px-3 absolute top-0 left-0 z-[9999] -translate-y-full -translate-x-full focus:translate-x-0 focus:translate-y-0 focus:opacity-100 focus:transition-all focus:duration-300 focus-within:translate-x-0 focus-within:translate-y-0 focus-within:opacity-100 focus:m-3 focus-within:m-3 bg-white"
      >
        Menuju konten utama

      <nav
        class="container relative overflow-x-hidden mx-auto flex items-center justify-between py-2"

        <a class="text-lg font-bold text-gray-800 shrink-0" href="#/">
          <img src="/images/logo-only.svg" alt="Logo Ceritain" class="w-10" />
        </a>

        <button
          id="drawer-button"
          class="text-2xl font-bold text-gray-900 lg:hidden cursor-pointer focus:outline-red-400"
          aria-label="Buka menu"

          â˜°

        <ul
          id="navigation-drawer"

        ></ul>
      </nav>
    </header>
    <main tabindex="-1" id="main-content" class="focus:outline-none"></main>
    <footer
      class="border-t-4 border-border bg-white px-5 py-5 text-center sm:text-base text-sm"
    >
      Footer
    </footer>
  </body>
</html>
